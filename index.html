<!DOCTYPE html>
<html lang="fr" >

<head>
  <meta charset="UTF-8">
  <title>Menu hamburger en CSS sans JS</title>  
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
<nav role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />
    
    <!--
    span pour créer un le hamburger
    -->
    <span></span>
    <span></span>
    <span></span>
    
    <!--
    Le menu principal dans le bouton menuToggle
    -->
    <ul id="menu">
      <a href="#"><li>Accueil</li></a>
      <a href="#"><li>À propos</li></a>
      <a href="#"><li>Information</li></a>
      <a href="#"><li>Contact</li></a>
    </ul>
  </div>
</nav>
  
  


</body>

</html>
